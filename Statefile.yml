ApiVersion: v0.16

Namespace: ntex

Cargoes:
- Name: doc
  ImagePullPolicy: Always
  ImagePullSecret: registry.ghcr.io
  Container:
    Image: ghcr.io/ntex-rs/website:2.0.3

Resources:
- Name: http.ntex.rs
  Kind: ncproxy.io/rule
  Data:
    Rules:
    - Domain: ntex.rs
      Network: Public
      Ssl: cert.ntex.rs
      Locations:
      - Path: /
        Target:
          Key: doc.ntex.c
          Port: 80
    - Domain: ntex.rs
      Network: Public
      Locations:
      - Path: /
        Target:
          Url: https://ntex.rs
          Redirect: Temporary
